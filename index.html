<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        function calculator(result) {
            document.getElementById("inputType").innerText = document.getElementById("inputType").innerText + result;
        }
        function allClear() {
            document.getElementById("inputType").innerText = "";
        }
    </script>
    <div class="cal-full-body">
        <div id="inputType" class="input-box"></div>
        <div id="digit-container" class="cal-body">
            <div class="calc-button-row">
                <div id="b1" class="button" onclick="calculator(b1.innerText)">1</div>
                <div id="two" class="button" onclick="calculator(two.innerText)">2</div>
                <div id="b3" class="button" onclick="calculator(b3.innerText)">3</div>
                <div id="bPlus" class="button" onclick="calculator(bPlus.innerText)">+</div>
            </div>
            <div class="calc-button-row">
                <div id="b4" class="button" onclick="calculator(b4.innerText)">4</div>
                <div id="b5" class="button" onclick="calculator(b5.innerText)">5</div>
                <div id="b6" class="button" onclick="calculator(b6.innerText)">6</div>
                <div id="bMius" class="button" onclick="calculator(bMius.innerText)">-</div>
            </div>
            <div class="calc-button-row">
                <div id="b7" class="button" onclick="calculator(b7.innerText)">7</div>
                <div id="b8" class="button" onclick="calculator(b8.innerText)">8</div>
                <div id="b9" class="button" onclick="calculator(b9.innerText)">9</div>
                <div id="bMulti" class="button" onclick="calculator(bMulti.innerText)">*</div>
            </div>
            <div class="calc-button-row">
                <div id="clear" class="button" onclick="allClear()">C</div>
                <div id="b0" class="button" onclick="calculator(b0.innerText)">0</div>

                <div class="button" onclick="inputType.innerText = eval(inputType.innerText)">=</div>

                <div id="bDiv" class="button" onclick="calculator(bDiv.innerText)">/</div>
            </div>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
</body>

</html>
